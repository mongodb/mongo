    subjectAltName:
      DNS: localhost
      IP: 127.0.0.1
  Issuer: 'intermediate-ca.pem'

- name: 'intermediate-ca-chain.pem'
  description: CA pem including intermediate certs.
  append_cert:
  - 'ca.pem'
  - 'intermediate-ca.pem'

