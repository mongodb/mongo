  Issuer: 'intermediate-ca.pem'
  append_cert: 'intermediate-ca.pem'
  extensions:
    extendedKeyUsage: [serverAuth, clientAuth]
    subjectAltName:
      DNS: localhost
      IP: 127.0.0.1

