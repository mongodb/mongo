    protocolInformation: Datum-48
    distinguishedName: Datum-49
    uniqueMember: Datum-50
    houseIdentifier: Datum-51
    supportedAlgorithms: Datum-52
    deltaRevocationList: Datum-53
    dmdName: Datum-54
    pseudonym: Datum-65
    role: Datum-72

- name: 'client-custom-oids.pem'
