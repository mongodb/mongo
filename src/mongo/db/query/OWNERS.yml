      - 10gen/query-optimization
  - "bson_typemask.h":
    approvers:
      - 10gen/query-optimization
  - "collection_index_usage_tracker*":
    approvers:
      - 10gen/query-execution-write-exec
  - "collection_query_info*":
    approvers:
      - 10gen/query-optimization
  - "complex_query_bm.cpp":
