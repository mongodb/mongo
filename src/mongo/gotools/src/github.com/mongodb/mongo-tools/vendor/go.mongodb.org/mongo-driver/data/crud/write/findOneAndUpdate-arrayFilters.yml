data:
    - {_id: 1, y: [{b: 3}, {b: 1}]}
    - {_id: 2, y: [{b: 0}, {b: 1}]}
minServerVersion: '3.5.6'

tests:
    -
        description: "FindOneAndUpdate when no document matches arrayFilters"
        operation:
            name: findOneAndUpdate
            arguments:
                filter: {}
                update:
                    $set: {"y.$[i].b": 2}
                arrayFilters:
                    - {i.b: 4}

        outcome:
            result:
                _id: 1
                y:
                    - {b: 3}
                    - {b: 1}
            collection:
                data:
                    - {_id: 1, y: [{b: 3}, {b: 1}]}
                    - {_id: 2, y: [{b: 0}, {b: 1}]}
    -
        description: "FindOneAndUpdate when one document matches arrayFilters"
        operation:
            name: findOneAndUpdate
            arguments:
                filter: {}
                update:
                    $set: {"y.$[i].b": 2}
                arrayFilters:
                    - {i.b: 3}

        outcome:
            result:
                _id: 1
                y:
                    - {b: 3}
                    - {b: 1}
            collection:
                data:
                    - {_id: 1, y: [{b: 2}, {b: 1}]}
                    - {_id: 2, y: [{b: 0}, {b: 1}]}
    -
        description: "FindOneAndUpdate when multiple documents match arrayFilters"
        operation:
            name: findOneAndUpdate
            arguments:
                filter: {}
                update:
                    $set: {"y.$[i].b": 2}
                arrayFilters:
                    - {i.b: 1}

        outcome:
            result:
                _id: 1
                y:
                    - {b: 3}
                    - {b: 1}
            collection:
                data:
                    - {_id: 1, y: [{b: 3}, {b: 2}]}
                    - {_id: 2, y: [{b: 0}, {b: 1}]}
