    type: Args_Int32_GeneralInt32Float32Float32Int32Int32Int32General
  entry: intgemm::IntrI8PrepareBFromTransposed
  export: int8_prepare_b_from_transposed
  params:
    - 'i32'
    - 'f32'
    - 'f32'
    - 'i32'
    - 'i32'
    - 'i32'
  fail_mode: FailOnNegI32
  uses_memory: true


