    CMAKE_TOOLCHAIN_FILE:
    CC_OPTIMIZE_LEVEL: -DCC_OPTIMIZE_LEVEL=-O0
    python_binary: '/usr/bin/python3'
    smp_command: -j $(sysctl -n hw.logicalcpu)
    cmake_generator: "Unix Makefiles"
