        variant: compile-amazon2
  _real_wtdevelop_amazon2: &_compile_wtdevelop_amazon2
      - name: compile
        variant: wtdevelop-compile-amazon2
      - name: genny_generate_all_tasks
        variant: compile-amazon2
  _real_expansions: &_expansion_updates
