#        value: https://mciuploads.s3.amazonaws.com/dsi/sys_perf_4.4_a756768c63d4580aa799c2f8778cbdfd1fbd048d/a756768c63d4580aa799c2f8778cbdfd1fbd048d/linux/mongodb-sys_perf_4.4_a756768c63d4580aa799c2f8778cbdfd1fbd048d.tar.gz
#      - key: mdb_binary_for_server
#        value: https://mciuploads.s3.amazonaws.com/dsi/sys_perf_4.4_a756768c63d4580aa799c2f8778cbdfd1fbd048d/a756768c63d4580aa799c2f8778cbdfd1fbd048d/linux/mongodb-sys_perf_4.4_a756768c63d4580aa799c2f8778cbdfd1fbd048d.tar.gz
