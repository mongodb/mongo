  - name: cqf_experimental_aggregation_passthrough
  - name: .causally_consistent !.sharding
  - name: .change_streams
  - name: .change_stream_fuzzer
  # - name: .misc_js # Not passing
  # - name: .concurrency !.large !.ubsan !.no_txns # Not passing
  # - name: .concurrency .large !.ubsan !.no_txns # Not passing
