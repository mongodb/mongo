        shell: bash
        script: |
          # Trigger a system failure if powertest.py failed due to ssh access.
          if [ -n "${ec2_ssh_failure}" ]; then
            echo "ec2_ssh_failure detected - $(cat ${exit_file})"
            exit ${exit_code}
          fi

    - command: shell.exec
