functions:
  "fetch source":
    - command: git.get_project
      params:
        directory: src
    - command: shell.exec
      params:
        working_dir: src
        script: |
          cd src/third_party/timelib/dist/zones
          make timezonedb.zip CFLAGS=-DHAVE_SNPRINTF=1
          cp timezonedb.zip timezonedb-latest.zip

  "publish":
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_files_include_filter:
          - src/src/third_party/timelib/dist/zones/timezonedb-*.zip
        remote_file: olson_tz_db/
        bucket: downloads.mongodb.org
        permissions: public-read
        content_type: application/zip
        display_name: timezonedb.zip
  "publish-new":
    - command: ec2.assume_role
      params:
        role_arn: "arn:aws:iam::119629040606:role/s3-access.cdn-origin-olson-timezone-database"
    - command: s3.put
      params:
        aws_key: ${AWS_ACCESS_KEY_ID}
        aws_secret: ${AWS_SECRET_ACCESS_KEY}
        aws_session_token: ${AWS_SESSION_TOKEN}
        local_files_include_filter:
          - src/src/third_party/timelib/dist/zones/timezonedb-*.zip
        remote_file: olson_tz_db/
        bucket: "cdn-origin-olson-timezone-database"
        permissions: private
        content_type: application/zip
        display_name: timezonedb.zip
tasks:
  - name: compile
    depends_on: []
    commands:
      - func: "fetch source"
      - func: "publish"
      - func: "publish-new"

buildvariants:
  - name: linux-64
    display_name: Linux
    run_on:
      - rhel8.8-small
    tasks:
      - name: compile
