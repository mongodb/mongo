        "auxiliary",
        "fuzzer_deterministic",
        "common",
        "timeseries",
        "incompatible_mac",
        "incompatible_ppc",
        "incompatible_s390x",
        "incompatible_windows",
        "incompatible_tsan",
        "incompatible_aubsan",
        "incompatible_debug_mode",
        "require_npm",
        "random_name",
      ]
    commands:
