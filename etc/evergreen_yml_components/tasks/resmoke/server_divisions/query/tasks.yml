    name: aggregation
    tags:
      [
        "assigned_to_jira_team_server_query_execution",
        "release_critical",
        "aggregation",
        "common",
      ]
    commands:
      - func: "do setup"
      - func: "run tests"

  - <<: *task_template
    name: aggregation_auth
