          resmoke_args: "--mongodSetParameters='{logComponentVerbosity: {command: 2}}'"
          jstestfuzz_vars: --diffTestingMode timeseries --numPipelines=1000 --metaSeed 1726779665485 --jstestfuzzGitRev 8ddd8f12cab0

