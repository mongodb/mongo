  - func: "kill processes"
  - func: "cleanup environment"
  - func: "set up venv"
  - func: "upload pip requirements"
  - func: "get buildnumber"
  - func: "f_expansions_write"
  - func: "get and apply version expansions"
  - func: "f_expansions_write"
  - func: "generate compile expansions"
  - func: "apply compile expansions"
  - func: "f_expansions_write"
