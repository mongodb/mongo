# RHEL build variants for testing release environments that should run on master,
# rapid release (7.1, 7.2 etc.) and LTS release (7.0, 6.0 etc.) branch projects

buildvariants:
- name: ubi8
  display_name: "UBI 8"
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  run_on:
  - ubi8
  expansions:
    resmoke_jobs_factor: 1
    disable_shared_scons_cache: true
    compile_flags: >-
      MONGO_DISTMOD=rhel80
      --opt=on
      -j$(grep -c ^processor /proc/cpuinfo)
      --variables-files=etc/scons/mongodbtoolchain_stable_gcc.vars
      --modules=
    tooltags: ""
    build_mongoreplay: true
    test_flags: >-
      --excludeWithAnyTags=requires_os_access,requires_latch_analyzer
      --enableEnterpriseTests=off
    compile_variant: ubi8
  tasks:
  - name: compile_and_archive_dist_test_TG
    distros:
    - rhel80-large
  - name: jsCore
  - name: sharding_gen
  - name: replica_sets_gen
  - name: generate_buildid_to_debug_symbols_mapping
    distros:
    - rhel80-large

- name: enterprise-rhel-80-64-bit
  display_name: "Enterprise RHEL 8.0"
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  run_on:
  - rhel80-small
  expansions: &enterprise-rhel-80-64-bit-expansions
    additional_package_targets: >-
      archive-mongocryptd
      archive-mongocryptd-debug
    push_path: linux
    push_bucket: downloads.10gen.com
    push_name: linux
    push_arch: x86_64-enterprise-rhel80
    compile_flags: >-
      --ssl MONGO_DISTMOD=rhel80
      -j$(grep -c ^processor /proc/cpuinfo)
      --variables-files=etc/scons/mongodbtoolchain_stable_gcc.vars
    test_flags: --excludeWithAnyTags=requires_external_data_source,requires_latch_analyzer
    crypt_task_compile_flags: >-
      SHLINKFLAGS_EXTRA="-Wl,-Bsymbolic -Wl,--no-gnu-unique"
      CFLAGS="-fno-gnu-unique"
    multiversion_platform: rhel80
    multiversion_edition: enterprise
    has_packages: true
    packager_script: packager_enterprise.py
    packager_arch: x86_64
    packager_distro: rhel80
    repo_edition: enterprise
    scons_cache_scope: shared
    jstestfuzz_num_generated_files: 40
    jstestfuzz_concurrent_num_files: 10
    target_resmoke_time: 10
    max_sub_suites: 3
    large_distro_name: rhel80-medium
    compile_variant: enterprise-rhel-80-64-bit
  tasks:
  - name: compile_test_and_package_serial_no_unittests_TG
    distros:
    - rhel80-large
  - name: compile_integration_and_test_parallel_stream_TG
    distros:
    - rhel80-large
  - name: .aggfuzzer !.feature_flag_guarded
  - name: .aggregation !.feature_flag_guarded
  - name: audit
  - name: .auth
  - name: unittest_shell_hang_analyzer_gen
  - name: .causally_consistent !.sharding
  - name: .change_streams
  - name: .change_stream_fuzzer
  - name: .misc_js
  - name: .concurrency !.large !.no_txns
  - name: .concurrency .large !.no_txns
