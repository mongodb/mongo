# Ubuntu build variants for testing release environments that should run on master,
# rapid release (7.1, 7.2 etc.) and LTS release (7.0, 6.0 etc.) branch projects

buildvariants:
- name: enterprise-ubuntu1804-64
  display_name: Jepsen Tests on Enterprise Ubuntu 18.04
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  modules:
  - enterprise
  run_on:
  - ubuntu1804-small
  # TODO SERVER-86538 see if we can use --allocator=tcmalloc-google on
  # new distributions and/or fix the current libfaketime issues
  expansions:
    compile_flags: >-
      --ssl
      MONGO_DISTMOD=ubuntu1804
      --allocator=tcmalloc-gperf
      -j$(grep -c ^processor /proc/cpuinfo)
      --variables-files=etc/scons/mongodbtoolchain_stable_gcc.vars
    scons_cache_scope: shared
    large_distro_name: ubuntu1804-large
    compile_variant: enterprise-ubuntu1804-64
  tasks:
  - name: compile_and_archive_dist_test_TG
    distros:
    - ubuntu1804-large
  - name: .jepsen
    distros:
    - ubuntu1804-large

- name: ubuntu2204
  display_name: Ubuntu 22.04
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  run_on:
  - ubuntu2204-small
  expansions:
    push_path: linux
    push_bucket: downloads.mongodb.org
    push_name: linux
    push_arch: x86_64-ubuntu2204
    compile_flags: >-
      --ssl
      MONGO_DISTMOD=ubuntu2204
      -j$(grep -c ^processor /proc/cpuinfo)
      --variables-files=etc/scons/mongodbtoolchain_stable_gcc.vars
    test_flags: --excludeWithAnyTags=requires_external_data_source,requires_increased_memlock_limits,requires_latch_analyzer
    multiversion_platform: ubuntu2204
    multiversion_edition: targeted
    has_packages: true
    packager_script: packager.py
    packager_arch: x86_64
    packager_distro: ubuntu2204
    repo_edition: org
    scons_cache_scope: shared
    large_distro_name: ubuntu2204-large
    compile_variant: ubuntu2204
  tasks:
  - name: compile_test_and_package_serial_no_unittests_TG
    distros:
    - ubuntu2204-large
  - name: .aggfuzzer .common !.multiversion !.feature_flag_guarded
  - name: aggregation !.feature_flag_guarded
  - name: .auth !.audit !.multiversion
  - name: sharding_auth_gen
  - name: .misc_js
  - name: .concurrency .common
  - name: concurrency_replication_causal_consistency_gen
  - name: disk_wiredtiger
  - name: .jscore .common
  - name: .jstestfuzz .common !.feature_flag_guarded
  - name: libunwind_tests
  # - name: multiversion_gen
  - name: replica_sets_gen
  - name: replica_sets_jscore_passthrough_gen
  - name: .sharding .txns
  - name: sharding_gen
  - name: sharding_jscore_passthrough_gen
  - name: .ssl
  - name: .stitch
  - name: test_packages
    distros:
    - ubuntu2204-large
  - name: .timeseries_crud
  - name: .publish
  - name: generate_buildid_to_debug_symbols_mapping

