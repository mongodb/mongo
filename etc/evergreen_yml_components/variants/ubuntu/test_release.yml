# Ubuntu build variants for testing release environments
#
# After the branching variants in this file
# should continue to run on a new rapid release (v7.1, v7.2 etc.)
# and LTS release (v7.0, v6.0 etc.) branch projects

buildvariants:
  - name: enterprise-ubuntu1804-64
    display_name: Jepsen Tests on Enterprise Ubuntu 18.04
    tags: ["bazel_check"]
    # TODO(SERVER-86538): Turn this back on for nightly builds when we can run it on a v5 toolchain-supported platform.
    activate: false
    run_on:
      - ubuntu1804-small
    # TODO SERVER-86538 see if we can use --allocator=tcmalloc-google on
    # new distributions and/or fix the current libfaketime issues
    expansions:
      bazel_compile_flags: >-
        --define=MONGO_DISTMOD=ubuntu1804
        --allocator=tcmalloc-gperf
        --disable_streams=True
      compile_all_but_not_unittests_flags: >-
        --linkopt=-s
      large_distro_name: ubuntu1804-large
      compile_variant: enterprise-ubuntu1804-64
    tasks:
      - name: compile_and_archive_dist_test_TG
        distros:
          - ubuntu1804-large
      - name: .jepsen
        distros:
          - ubuntu1804-large

  - &ubuntu2204-template
    name: &ubuntu2204 ubuntu2204
    display_name: Ubuntu 22.04
    tags: ["forbid_tasks_tagged_with_experimental"]
    cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
    run_on:
      - ubuntu2204-small
    expansions:
      push_path: linux
      push_bucket: downloads.mongodb.org
      push_name: linux
      push_arch: x86_64-ubuntu2204
      bazel_compile_flags: >-
        --define=MONGO_DISTMOD=ubuntu2204
        --build_enterprise=False
      compile_all_but_not_unittests_flags: >-
        --linkopt=-s
      test_flags: >-
        --excludeWithAnyTags=requires_external_data_source,requires_increased_memlock_limits
        --enableEnterpriseTests=off
      multiversion_platform: ubuntu2204
      multiversion_edition: targeted
      has_packages: true
      packager_script: packager.py
      packager_arch: x86_64
      packager_distro: ubuntu2204
      repo_edition: org
      large_distro_name: ubuntu2204-large
      compile_variant: ubuntu2204
    tasks:
      - name: compile_test_and_package_serial_TG
        distros:
          - ubuntu2204-large
      - name: test_packages
        distros:
          - ubuntu2204-large
      - name: .development_critical !.requires_large_host !.incompatible_community
      - name: .development_critical .requires_large_host !.incompatible_community
        distros:
