# openssl 1.1.1 build variants.
buildvariants:
- name: enterprise-amazon2-openssl111
  display_name: "Enterprise Amazon Linux 2 (openssl 1.1.1)"
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  run_on:
  - amazon2-openssl111-small
  expansions:
    additional_package_targets: >-
      archive-mongocryptd
      archive-mongocryptd-debug
    test_flags: >-
      --excludeWithAnyTags=SERVER-34286,incompatible_with_amazon_linux,requires_external_data_source,requires_latch_analyzer
    push_path: linux
    push_bucket: downloads.10gen.com
    push_name: linux
    push_arch: x86_64-enterprise-amazon2-openssl111
    compile_flags: >-
      --ssl
      MONGO_DISTMOD=amazon2
      -j$(grep -c ^processor /proc/cpuinfo)
      --variables-files=etc/scons/mongodbtoolchain_stable_gcc.vars
      --use-diagnostic-latches=off
    crypt_task_compile_flags: >-
      SHLINKFLAGS_EXTRA="-Wl,-Bsymbolic -Wl,--no-gnu-unique"
      CCFLAGS="-fno-gnu-unique"
    multiversion_platform: amazon2
    multiversion_edition: enterprise
    has_packages: true
    packager_script: packager_enterprise.py
    packager_arch: x86_64
    packager_distro: amazon2
    repo_edition: enterprise
    scons_cache_scope: shared
    compile_variant: enterprise-amazon2-openssl111
  tasks:
  - name: compile_test_and_package_serial_no_unittests_TG
    distros:
    - amazon2-openssl111-large
  - name: .aggfuzzer .common !.feature_flag_guarded
  - name: aggregation !.feature_flag_guarded
  - name: audit
  - name: .auth !.multiversion
  - name: causally_consistent_jscore_txns_passthrough
  - name: .encrypt !.aggregation
  - name: .jscore .common
  - name: .jstestfuzz .common
  - name: libunwind_tests
  - name: .logical_session_cache .one_sec
  - name: noPassthrough_gen
  - name: noPassthroughWithMongod_gen
  - name: .replica_sets .common
  - name: sasl
  - name: serial_run
  - name: .sharding .jscore !.wo_snapshot !.multi_stmt
  - name: .sharding .txns !.csrs
  - name: slow1_gen
  - name: .stitch
  - name: .crypt
  - name: test_packages
    distros:
    - ubuntu2004-package
  - name: crypt_push
  - name: push
  - name: generate_buildid_to_debug_symbols_mapping

