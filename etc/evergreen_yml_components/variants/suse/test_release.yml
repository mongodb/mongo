      --use-diagnostic-latches=off
    test_flags: --excludeWithAnyTags=requires_external_data_source,requires_latch_analyzer
    crypt_task_compile_flags: >-
      SHLINKFLAGS_EXTRA="-Wl,-Bsymbolic -Wl,--no-gnu-unique"
