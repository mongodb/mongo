# Amazon build variants for testing development environments
#
# After the branching variants in this file
# should continue to run on a new rapid release (v7.1, v7.2 etc.)
# and LTS release (v7.0, v6.0 etc.) branch projects

variables:
# THIS HAS COPIES IN:
# - etc/evergreen_yml_components/variants/amazon/test_dev_master_branch_only.yml
# - etc/evergreen_yml_components/variants/amazon/test_dev.yml
# ANY MODIFICATIONS HERE SHOULD ALSO BE MADE IN THOSE FILES
- &linux-arm64-dynamic-compile-params  # Essential set of compile parameters used for Linux dev variants.
  run_on:
  - amazon2023-arm64-latest-large
  activate: true  # These compile variants run on every commit to reduce latency of the auto-reverter.
  stepback: false

# THIS HAS COPIES IN:
# - etc/evergreen_yml_components/variants/amazon/test_dev_master_branch_only.yml
# - etc/evergreen_yml_components/variants/amazon/test_dev.yml
# ANY MODIFICATIONS HERE SHOULD ALSO BE MADE IN THOSE FILES
- &linux-arm64-dynamic-enterprise-compile-expansions
  has_packages: false
  bazel_compile_flags: >-
    --use_diagnostic_latches=True
  unittest_library_compile_flags: >-
    --linkstatic=False
  unittest_compile_flags: >-
    --linkstatic=False

# THIS HAS COPIES IN:
# - etc/evergreen_yml_components/variants/perf/perf.yml
# - etc/evergreen_yml_components/variants/perf/perf_branching.yml
# - etc/evergreen_yml_components/variants/amazon/test_dev_master_branch_only.yml
# - etc/evergreen_yml_components/variants/amazon/test_dev.yml
# ANY MODIFICATIONS HERE SHOULD ALSO BE MADE IN THOSE FILES
- &linux_arm64_generic_expansions
  multiversion_platform: amazon2
  multiversion_edition: enterprise
  multiversion_architecture: aarch64
  packager_arch: aarch64
  packager_distro: amazon2
  repo_edition: enterprise
  large_distro_name: amazon2-arm64-latest-large
  core_analyzer_distro_name: amazon2-arm64-latest-xlarge

# THIS HAS COPIES IN:
# - etc/evergreen_yml_components/variants/amazon/test_dev_master_branch_only.yml
# - etc/evergreen_yml_components/variants/amazon/test_dev.yml
# ANY MODIFICATIONS HERE SHOULD ALSO BE MADE IN THOSE FILES
- &amazon_linux2023_arm64_dynamic_compile_variant_dependency
  depends_on:
  - name: archive_dist_test
    variant: &amazon_linux2023_arm64_dynamic_compile_variant_name amazon-linux2023-arm64-dynamic-compile
  - name: version_gen
    variant: generate-tasks-for-version
    # This is added because of EVG-18211.
    # Without this we are adding extra dependencies on evergreen and it is causing strain
    omit_generated_tasks: true
  # - name: generate_buildid_to_debug_symbols_mapping
  #   variant: amazon-linux2023-arm64-dynamic-compile

# THIS HAS COPIES IN:
# - etc/evergreen_yml_components/variants/amazon/test_dev_master_branch_only.yml
# - etc/evergreen_yml_components/variants/amazon/test_dev.yml
# ANY MODIFICATIONS HERE SHOULD ALSO BE MADE IN THOSE FILES
- &amazon_linux2_arm64_dynamic_expansions
  <<: *linux_arm64_generic_expansions
  compile_variant: *amazon_linux2023_arm64_dynamic_compile_variant_name
  multiversion_platform: amazon2023
  packager_distro: amazon2023
  large_distro_name: amazon2023-arm64-atlas-latest-large
  core_analyzer_distro_name: amazon2023-arm64-atlas-latest-xlarge

- &sys_perf_compile_expansions
  platform: linux
  project_dir: dsi
  has_packages: false

buildvariants:
- <<: *linux-arm64-dynamic-compile-params
  name: &amazon-linux2-arm64-crypt-compile amazon-linux2-arm64-crypt-compile
  display_name: "! Amazon Linux 2023 arm64 Crypt Compile"
  tags: ["required", "bazel_check"]
  expansions:
    <<: *linux-arm64-dynamic-enterprise-compile-expansions
    compile_variant: *amazon-linux2-arm64-crypt-compile
    evergreen_remote_exec: on
  tasks:
    - name: .crypt
    - name: crypt_build_debug_and_test

- <<: *linux-arm64-dynamic-compile-params
  name: &amazon-linux2023-arm64-dynamic-compile amazon-linux2023-arm64-dynamic-compile
  display_name: "! Amazon Linux 2023 arm64 Enterprise Shared Library Compile & Static Analysis"
  tags: ["required", "bazel_check"]
  expansions:
    <<: *linux-arm64-dynamic-enterprise-compile-expansions
    clang_tidy_toolchain: v4
    build_mongot: true
    download_mongot_release: true
    compile_variant: *amazon-linux2023-arm64-dynamic-compile
    evergreen_remote_exec: on
    skip_debug_link: true
  tasks:
    - name: run_unit_tests_TG
    - name: compile_test_parallel_core_stream_TG
    - name: compile_test_parallel_dbtest_stream_TG
    - name: compile_integration_and_test_parallel_stream_TG
    - name: .development_critical_single_variant !.requires_large_host
    - name: .development_critical_single_variant .requires_large_host
      distros:
      - amazon2-arm64-latest-xlarge
    - name: .release_critical .requires_compile_variant !.incompatible_development_variant !.stitch !.crypt
    - name: .default .requires_compile_variant !.incompatible_development_variant

- <<: *amazon_linux2023_arm64_dynamic_compile_variant_dependency
  name: &enterprise-amazon-linux2023-arm64 enterprise-amazon-linux2023-arm64
  display_name: "! Amazon Linux 2023 atlas arm64 Enterprise"
  tags: ["required"]
  cron: "0 */4 * * *" # From the ${project_required_suggested_cron} parameter
  run_on:
    - amazon2023-arm64-atlas-latest-small
  stepback: true
  expansions: &enterprise-amazon-linux2-arm64-expansions
    <<: *amazon_linux2_arm64_dynamic_expansions
    has_packages: false
    jstestfuzz_num_generated_files: 40
    jstestfuzz_concurrent_num_files: 10
    target_resmoke_time: 10
    max_sub_suites: 5
    idle_timeout_factor: 1.5
    exec_timeout_factor: 1.5
    test_flags: >-
      --excludeWithAnyTags=incompatible_with_amazon_linux,requires_external_data_source,requires_ldap_pool,incompatible_with_atlas_environment
  tasks:
  - name: .development_critical !.requires_compile_variant !.incompatible_development_variant !.requires_all_feature_flags
  - name: .release_critical !.requires_compile_variant !.incompatible_development_variant !.requires_all_feature_flags !.requires_large_host
  - name: .release_critical !.requires_compile_variant !.incompatible_development_variant !.requires_all_feature_flags .requires_large_host
    distros:
    - amazon2-arm64-latest-large
  - name: .default !.requires_compile_variant !.incompatible_development_variant !.requires_all_feature_flags

- <<: *amazon_linux2023_arm64_dynamic_compile_variant_dependency
  name: enterprise-amazon-linux2023-arm64-rank-fusion
  display_name: "Amazon Linux 2023 atlas arm64 Enterprise (Rank Fusion)"
  cron: "0 */4 * * *" # From the ${project_required_suggested_cron} parameter
  run_on:
    - amazon2023-arm64-atlas-latest-small
  stepback: true
  expansions:
    <<: *enterprise-amazon-linux2-arm64-expansions
    test_flags: >-
      --excludeWithAnyTags=incompatible_with_amazon_linux,requires_external_data_source,requires_ldap_pool,incompatible_with_atlas_environment
      --additionalFeatureFlags "featureFlagRankFusionBasic"
      --additionalFeatureFlags "featureFlagRankFusionFull"
  tasks:
    - name: .aggregation !.requires_compile_variant !.incompatible_development_variant !.requires_all_feature_flags !.experimental !.multiversion
    - name: .auth !.requires_compile_variant !.incompatible_development_variant !.requires_all_feature_flags !.experimental !.multiversion
    - name: .jscore !.requires_compile_variant !.incompatible_development_variant !.requires_all_feature_flags !.experimental !.multiversion
    - name: .mongot_e2e_tests
    - name: search
    - name: search_auth
    - name: search_pinned_connections_auth
    - name: search_ssl
    - name: vector_search
    - name: vector_search_auth
    - name: vector_search_ssl

- name: &commit-queue commit-queue
  display_name: "~ Commit Queue"
  tags: ["bazel_check"]
  cron: "0 4 * * 0" # From the ${project_weekly_cron} parameter
  run_on:
    - amazon2-arm64-latest-small
  stepback: false
  expansions:
    <<: *linux_arm64_generic_expansions
    has_packages: false
    bazel_compile_flags: >-
        --define=MONGO_DISTMOD=amazon2
        --linkstatic=False
        --use_diagnostic_latches=True
    clang_tidy_toolchain: v4
    evergreen_remote_exec: on
    compile_variant: *commit-queue
  depends_on: []
  tasks:
  - name: compile_test_parallel_core_stream_TG
    distros:
    - amazon2-arm64-xlarge-commitqueue
  - name: run_unit_tests_TG
    distros:
    - amazon2-arm64-xlarge-commitqueue
  - name: compile_test_parallel_dbtest_stream_TG
    distros:
    - amazon2-arm64-xlarge-commitqueue
  - name: .development_critical_single_variant !.requires_large_host !.clang_tidy !libdeps_graph_linting
  - name: .development_critical .requires_large_host_commit_queue
    distros:
    - amazon2-arm64-latest-large

- <<: *amazon_linux2023_arm64_dynamic_compile_variant_dependency
  name: amazon-linux2023-arm64-try-sbe-engine
  display_name: "Amazon Linux 2023 arm64 Enterprise Query Patch Only (trySbeEngine)"
  tags: []
  cron: "0 4 * * 0" # From the ${project_weekly_cron} parameter # This is a patch-only variant but we run on mainline to pick up task history.
  run_on:
  - amazon2023-arm64-latest-small
  stepback: true
  expansions:
    <<: *amazon_linux2_arm64_dynamic_expansions
    # Diagnostic latches are disabled by default, and we match that behavior here. We also need to
    # exclude tests with 'requires_latch_analyzer'.
    bazel_compile_flags: >-
      --use_diagnostic_latches=False
    has_packages: false
    jstestfuzz_num_generated_files: 20
    jstestfuzz_concurrent_num_files: 5
    target_resmoke_time: 30
    max_sub_suites: 3
    idle_timeout_factor: 1.5
    exec_timeout_factor: 1.5
    test_flags: >-
      --mongodSetParameters="{internalQueryFrameworkControl: trySbeEngine}"
      --excludeWithAnyTags=resource_intensive,requires_latch_analyzer
  tasks:
  - name: aggregation_mongos_passthrough
  - name: aggregation_sharded_collections_passthrough
  - name: aggregation_one_shard_sharded_collections
  - name: aggregation
  - name: aggregation_disabled_optimization
  - name: noPassthrough_gen
  - name: noPassthroughWithMongod_gen
  - name: jsCore
    distros:
    - amazon2023-arm64-latest-large
  - name: jsCore_min_batch_repeat_queries_multiplan_single_solutions_ese_gsm
    distros:
    - amazon2023-arm64-latest-large
  - name: replica_sets_jscore_passthrough_gen
  - name: sharded_collections_jscore_passthrough_gen
  - name: sharding_jscore_passthrough_gen
  - name: fcv_upgrade_downgrade_replica_sets_jscore_passthrough_gen
  - name: fcv_upgrade_downgrade_sharding_jscore_passthrough_gen
  - name: fcv_upgrade_downgrade_sharded_collections_jscore_passthrough_gen
  - name: aggregation_repeat_queries_multiplan_single_solutions
  - name: burn_in_tests_gen
    depends_on:
    - name: version_burn_in_gen
      variant: generate-tasks-for-version
      omit_generated_tasks: true
    - name: archive_dist_test
      variant: *amazon_linux2023_arm64_dynamic_compile_variant_name
  - name: multiversion_gen
  - name: .multiversion_sanity_check
  - name: concurrency_gen
  - name: concurrency_replication_gen
  - name: concurrency_sharded_replication_gen

