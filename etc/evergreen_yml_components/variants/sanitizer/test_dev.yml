  - name: rhel80-asan
    display_name: ~ ASAN RHEL 8.0
    tags: []
    cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
    run_on:
      - rhel80-build
    stepback: true
    expansions:
      lang_environment: LANG=C
      san_options: *aubsan_options
      compile_flags: >-
        --variables-files=etc/scons/mongodbtoolchain_stable_clang.vars
        --opt=on
        --allocator=system
        --sanitize=address
        --ssl
        -j$(grep -c ^processor /proc/cpuinfo)
        --link-model=dynamic
        --use-diagnostic-latches=on
        --modules=
      multiversion_platform: rhel80
      multiversion_edition: enterprise
      resmoke_jobs_factor: 0.3 # Avoid starting too many mongod's under ASAN build.
      hang_analyzer_dump_core: false
      scons_cache_scope: shared
      test_flags: >-
        --excludeWithAnyTags=requires_fast_memory,corrupts_data
        --enableEnterpriseTests=off
      separate_debug: off
      compile_variant: rhel80-asan
    tasks:
      - name: compile_test_serial_TG
      - name: compile_test_parallel_unittest_stream_TG
      - name: .aggfuzzer .common !.feature_flag_guarded !.incompatible_system_allocator
      - name: .jstestfuzz !.initsync !.feature_flag_guarded !.incompatible_system_allocator
      - name: generate_buildid_to_debug_symbols_mapping

  - &rhel80-debug-aubsan-lite_fuzzer-template
    name: &rhel80-debug-aubsan-lite_fuzzer rhel80-debug-aubsan-lite_fuzzer
    display_name: "{A,UB}SAN Enterprise RHEL 8.0 FUZZER"
    tags: []
    cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
    run_on:
      - rhel80-build
    stepback: false
    expansions:
      additional_package_targets: >-
        archive-mongocryptd
        archive-mongocryptd-debug
      lang_environment: LANG=C
      toolchain_version: stable
      # If you add anything to san_options, make sure the appropriate changes are
      # also made to SConstruct.
      san_options: *aubsan_options
      compile_flags: >-
        LINKFLAGS=-nostdlib++
        LIBS=stdc++
        --variables-files=etc/scons/mongodbtoolchain_${toolchain_version}_clang.vars
        --dbg=on
        --opt=on
        --allocator=system
        --sanitize=undefined,address,fuzzer
        --ssl
        -j$(grep -c ^processor /proc/cpuinfo)
        --use-diagnostic-latches=on
      test_flags: --excludeWithAnyTags=corrupts_data
      resmoke_jobs_factor: 0.3 # Avoid starting too many mongod's under {A,UB}SAN build.
      hang_analyzer_dump_core: false
      scons_cache_scope: shared
      separate_debug: off
      compile_variant: *rhel80-debug-aubsan-lite_fuzzer
    display_tasks:
      - name: libfuzzertests!
        execution_tasks:
          - compile_and_archive_libfuzzertests
          - fetch_and_run_libfuzzertests
    tasks:
      - name: compile_archive_and_run_libfuzzertests_TG

  - &enterprise-rhel80-debug-tsan-template
    name: &enterprise-rhel80-debug-tsan enterprise-rhel80-debug-tsan
    display_name: "* TSAN Enterprise RHEL 8.0 DEBUG"
    tags: ["suggested"]
    cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
    run_on:
      - rhel80-large
    stepback: false
    expansions: &enterprise-rhel80-debug-tsan-expansions-template
      additional_package_targets: >-
        archive-mongocryptd
        archive-mongocryptd-debug
      lang_environment: LANG=C
      toolchain_version: stable
      compile_variant: *enterprise-rhel80-debug-tsan
      # If you add anything to san_options, make sure the appropriate
      # changes are also made to SConstruct.
      #
      # TODO SERVER-49121: die_after_fork=0 is a temporary setting to
      # allow tests to continue while we figure out why we're running
      # afoul of it.
      #
      # TODO SERVER-65936: report_thread_leaks=0 suppresses reporting
      # thread leaks, which we have because we don't do a clean shutdown
      # of the ServiceContext.
      #
      san_options: TSAN_OPTIONS="abort_on_error=1:disable_coredump=0:handle_abort=1:halt_on_error=1:report_thread_leaks=0:die_after_fork=0:history_size=5:suppressions=etc/tsan.suppressions:external_symbolizer_path=/opt/mongodbtoolchain/v4/bin/llvm-symbolizer"
      compile_flags: >-
        --variables-files=etc/scons/mongodbtoolchain_${toolchain_version}_clang.vars
        --dbg=on
        --opt=on
        --allocator=system
        --sanitize=thread
        --ssl
        --use-libunwind=off
        --link-model=dynamic
        -j$(grep -c ^processor /proc/cpuinfo)
        --use-diagnostic-latches=on
      # Avoid starting too many mongod's under TSAN build.
      resmoke_jobs_factor: 0.3
      scons_cache_scope: shared
      separate_debug: off
      large_distro_name: &enterprise-rhel80-debug-tsan-large-distro-name rhel80-xlarge
      xlarge_distro_name: rhel80-xxlarge
      core_analyzer_distro_name: rhel80-xxlarge
      multiversion_platform: rhel80
      multiversion_edition: enterprise
      test_flags: >-
        --excludeWithAnyTags=tsan_incompatible
    tasks:
      - name: compile_test_serial_TG
      - name: compile_test_parallel_unittest_stream_TG
      - name: compile_integration_and_test_parallel_stream_TG
      - name: .development_critical !.requires_large_host !.requires_large_host_tsan !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
      - name: .development_critical .requires_large_host !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
        distros:
          - *enterprise-rhel80-debug-tsan-large-distro-name
      - name: .development_critical .requires_large_host_tsan !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
        distros:
          - *enterprise-rhel80-debug-tsan-large-distro-name
      - name: .release_critical !.requires_large_host !.requires_large_host_tsan !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
      - name: .release_critical .requires_large_host !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
        distros:
          - *enterprise-rhel80-debug-tsan-large-distro-name
      - name: .release_critical .requires_large_host_tsan !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
        distros:
          - *enterprise-rhel80-debug-tsan-large-distro-name
      - name: .default !.requires_large_host !.requires_large_host_tsan !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
      - name: .default .requires_large_host !.incompatible_development_variant !.incompatible_tsan !.incompatible_system_allocator !.requires_all_feature_flags
