# mongo/etc/extensions.yml

# Artifact URI is {base_url}{name}-{version}-{variant}.tgz
#
# Example: for artifacts at
#  - https://mongot-extension.s3.amazonaws.com/release/mongot-extension-0.0.0-amazon2-x86_64.tgz
#  - https://mongot-extension.s3.amazonaws.com/release/mongot-extension-0.0.0-amazon2-aarch64.tgz
#  - https://mongot-extension.s3.amazonaws.com/release/mongot-extension-0.0.0-amazon2023-x86_64.tgz
#  - https://mongot-extension.s3.amazonaws.com/release/mongot-extension-0.0.0-amazon2023-aarch64.tgz
#
#    base_url: https://mongot-extension.s3.amazonaws.com/release/
#    name: mongot_extension
#    version: 0.0.0
#    variants:
#      amazon2-x86_64: amazon2-x86_64
#      amazon2-aarch64: amazon2-aarch64
#      amazon2023-x86_64: amazon2023-x86_64
#      amazon2023-aarch64: amazon2023-aarch64

extensions:
  mongot_extension:
    base_url: https://mongot-extension.s3.amazonaws.com/release/
    name: mongot_extension
    version: 0.0.0
    variants:
      amazon2-x86_64: amazon2-x86_64
      amazon2-aarch64: amazon2-aarch64
      amazon2023-x86_64: amazon2023-x86_64
      amazon2023-aarch64: amazon2023-aarch64
  rerank_extension:
    base_url: https://mongot-extension.s3.amazonaws.com/release/
    name: rerank_extension
    version: 0.0.0
    variants:
      amazon2-x86_64: amazon2-x86_64
      amazon2-aarch64: amazon2-aarch64
      amazon2023-x86_64: amazon2023-x86_64
      amazon2023-aarch64: amazon2023-aarch64
