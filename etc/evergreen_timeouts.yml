  amazon2023:
    - task: aggregation_blockprocessing_fuzzer
      exec_timeout: 600 # 10 hours

  amazon2023-arm64:
    - task: aggregation_blockprocessing_fuzzer
      exec_timeout: 600 # 10 hours

  # We increased the timeout since comparison results speed were slowed down due to resolving
