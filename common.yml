- name: legacy
  depends_on:
  - name: communityDist
  commands:
    - func: "kill mongod"
    - command: git.get_project
      params:
        directory: src
    - func: "setup go env"
    - func: "get buildnumber"
    - func: "setup credentials"
    - func: "download mongod"
    - func: "fetch tool"
      vars:
        tool: mongoimport
    - func: "fetch tool"
      vars:
        tool: mongoexport
    - func: "fetch tool"
      vars:
        tool: mongodump
    - func: "fetch tool"
      vars:
        tool: mongostat
    - func: "fetch tool"
      vars:
        tool: mongorestore
    - func: "fetch tool"
      vars:
        tool: mongooplog
    - func: "fetch tool"
      vars:
        tool: mongofiles
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o verbose
          if [ "Windows_NT" = "$OS" ]; then
            export GOPATH=$(cygpath -w $(pwd));
          else
            export GOPATH=`pwd`;
          fi;
          mv ./mongodb/mongod .
          mv ./mongodb/mongo .
          mv src/github.com/mongodb/mongo-tools/legacy/* .
          chmod +x mongo*
          python buildscripts/smoke.py --nopreallocj --with-cleanbb --mongod ./mongod --mongo ./mongo --report-file report.json --continue-on-failure --buildlogger-builder MCI_${build_variant} --buildlogger-buildnum ${builder_num|} --buildlogger-credentials ./mci.buildlogger --buildlogger-phase ${task_name}_${execution} tool
          echo $? > retVal
    - command: attach.results
      params:
        file_location: src/report.json
    - command: shell.exec
      params:
        script: |
          set -o errexit
          pkill mongo; pkill -9 mongod; pkill -9 mongos; pkill -f buildlogger.py; pkill -f smoke.py || true
          exit $(cat retVal)

