functions:
  "fetch source":
    - command: git.get_project
      params:
        directory: src
    - command: shell.exec
      params:
        working_dir: src
        script: |
          echo "this is a 2nd command in the function!"
          ls

  "debug":
    command: shell.exec
    params:
      script: |
        echo "i am a debug function."

  "run a task that fails":
    command: shell.exec
    params:
      working_dir: src
      script: |
        echo "this is a function with only a single command to run!"
        ./run.py results fail

  "run a task that passes":
    command: shell.exec
    params:
      working_dir: src
      script: |
        ./run.py results pass

  "run a function with an arg":
    command: shell.exec
    params:
      working_dir: src
      script: |
        echo "I was called with ${foobar}"

  "do pre work":
    command: shell.exec
    params:
      script: |
        rm -rf src || true
        echo "pre-task run. JUST ONE COMMAND"

  "do post work":
    command: shell.exec
    params:
      script: |
        echo "post-task run."
        true

  "run timeout work":
    command: shell.exec
    params:
      script: |
        echo "timeout run."
        true

pre: &pre
  - func: "do pre work"

post:
  - func: "do post work"
  - command: attach.results
    params:
      file_location: src/results.json

task_groups:
  - name: tg_1
    max_hosts: 1
    tasks:
      - compile
      - passing_test
    setup_task:
      - func: "fetch source"
    teardown_task:
      - func: "debug"
    setup_group: *pre
    teardown_group:
      - func: "do post work"
    timeout:
      - func: "run timeout work"

tasks:
  - name: compile
    depends_on: []
    commands:
      - func: "fetch source"
      - func: "run a task that passes"
      - func: "run a function with an arg"
        vars:
          foobar: "TESTING: ONE"
      - func: "run a function with an arg"
        vars:
          foobar: "TESTING: TWO"

  - name: passing_test
    depends_on:
      - name: compile
    commands:
      - func: "fetch source"
      - func: "run a task that passes"
      - func: "run tests"

  - name: failing_test
    depends_on:
      - name: compile
    commands:
      - func: "fetch source"
      - func: "run a task that fails"

  - name: timeout_test
    depends_on:
      - name: compile
    commands:
      - func: "fetch source"
      - command: shell.exec
        timeout_secs: 20
        params:
          working_dir: src
          script: |
            echo "this is going to timeout"
            ./run.py timeout

  - name: no_lifecycle_task
    depends_on:
      - name: compile
    commands:
      - func: "fetch source"
      - func: "do something incompatible with test lifecycle"

  - name: resmoke_task
    depends_on:
      - name: compile
    commands:
      - func: "setup"
      - func: "run tests"
        vars:
          resmoke_args: "--storageEngine=wiredTiger"

  - name: resmoke_multiversion_task_gen
    depends_on:
      - name: compile
    commands:
      - func: "initialize multiversion tasks"
        vars:
          multiversion_sanity_check_last_continuous_new_new_old: last_continuous
          multiversion_sanity_check_last_continuous_new_old_new: last_continuous
          multiversion_sanity_check_last_continuous_old_new_new: last_continuous
          multiversion_sanity_check_last_lts_new_new_old: last_lts
          multiversion_sanity_check_last_lts_new_old_new: last_lts
          multiversion_sanity_check_last_lts_old_new_new: last_lts
      - func: "generate resmoke tasks"
        vars:
          resmoke_args: "--storageEngine=wiredTiger"

modules:
  - name: render-module
    repo: git@github.com:evergreen-ci/render.git
    prefix: modules
    branch: master

buildvariants:
  - name: osx-108
    display_name: OSX
    modules: ~
    run_on:
      - localtestdistro
    expansions:
      num_jobs_available: 549
    tasks:
      - name: compile
      - name: passing_test
      - name: failing_test
      - name: timeout_test
  - name: ubuntu
    display_name: Ubuntu
    batchtime: 1440
    modules: ["render-module"]
    run_on:
      - ubuntu1404-test
    expansions:
      test_flags: "--param=value --ubuntu --modules=none"
    tasks:
      - name: compile
      - name: passing_test
      - name: failing_test
      - name: timeout_test
      - name: resmoke_task
        distros:
          - pdp-11
  - name: debian
    display_name: "! Debian"
    run_on:
      - debian-stretch
    tasks:
      - name: resmoke_task
      - name: resmoke_multiversion_task_gen
  - name: amazon
    display_name: "! Amazon"
    run_on:
      - amazon
    tasks:
      - name: tg_1
      - name: timeout_test
