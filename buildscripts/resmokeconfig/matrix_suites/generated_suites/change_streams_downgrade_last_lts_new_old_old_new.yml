        await import('jstests/libs/override_methods/txn_passthrough_cmd_massage.js');
        await import('jstests/libs/override_methods/implicitly_shard_accessed_collections.js');
      global_vars:
        TestData:
          logRetryAttempts: true
          networkErrorAndTxnOverrideConfig:
            retryOnNetworkErrors: true
            wrapCRUDinTransactions: true
          overrideRetryAttempts: 3
          sessionOptions:
            causalConsistency: true
            retryWrites: true
      nodb: ""
      setShellParameter: defaultFindReplicaSetHostTimeoutMS=120000
  fixture:
    class: ShardedClusterFixture
    configsvr_options:
      mongod_options:
        set_parameters:
          enableTestCommands: 1
    mixed_bin_versions: new_old_old_new
    mongod_options:
      oplogSize: 1024
      set_parameters:
        enableElectionHandoff: 0
        enableTestCommands: 1
        numInitialSyncAttempts: 1
        skipDroppingHashedShardKeyIndex: true
      syncdelay: 5
    mongos_options:
      set_parameters:
        enableTestCommands: 1
    num_rs_nodes_per_shard: 2
    num_shards: 2
    old_bin_version: last_lts
    shard_options:
      all_nodes_electable: true
      replset_config_options:
        settings:
          catchUpTimeoutMillis: 0
  hooks:
    - class: ContinuousStepdown
      config_stepdown: false
      should_downgrade: true
      stepdown_interval_ms: 15000
    - class: RunChangeStreamsInBackground
    - class: CheckReplOplogs
    - class: CheckReplDBHash
    - class: CheckMetadataConsistencyInBackground
    - class: RunQueryStats
    - class: ValidateCollections
      shell_options:
        global_vars:
          TestData:
            checkCollectionCounts: true
    - class: CheckOrphansDeleted
