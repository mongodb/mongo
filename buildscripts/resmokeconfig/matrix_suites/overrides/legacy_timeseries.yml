- name: do_not_use_rawdata_for_legacy_timeseries
  value:
    executor:
      config:
        shell_options:
          global_vars:
            TestData:
              doNotUseRawDataOperations: true
- name: all_jscore_timeseries_tests_selector
  value:
    selector:
      exclude_files: null
      roots:
        - jstests/core/timeseries/**/*.js
- name: all_sharding_timeseries_tests_selector
  value:
    selector:
      exclude_files: null
      roots:
        - jstests/sharding/analyze_shard_key/analyze_shard_key_cmd_validation.js
        - jstests/sharding/balancer_should_return_random_migrations_failpoint.js
        - jstests/sharding/check_metadata_consistency.js
        - jstests/sharding/create_unsplittable_collection.js
        - jstests/sharding/list_cluster_catalog.js
        - jstests/sharding/remove_shard_with_unsharded.js
        - jstests/sharding/shard_unsplittable_collection.js
        - jstests/sharding/*timeseries*/*.js
        - jstests/sharding/**/*timeseries*.js

- name: unified_write_executor_sharding
  value:
    executor:
      config:
        shell_options:
          global_vars:
            TestData:
              featureFlagUnifiedWriteExecutor: true
              setParametersMongos:
                featureFlagUnifiedWriteExecutor: true

- name: unified_write_executor_sharding_jscore_passthrough
  value:
    executor:
      config:
        shell_options:
          global_vars:
            TestData:
              featureFlagUnifiedWriteExecutor: true
      fixture:
        class: ShardedClusterFixture
        mongod_options:
          set_parameters:
            enableTestCommands: 1
            featureFlagUnifiedWriteExecutor: true
        mongos_options:
          set_parameters:
            enableTestCommands: 1
            featureFlagUnifiedWriteExecutor: true
        num_rs_nodes_per_shard: 1
        num_shards: 2
