# Temporary suites to assists the development of new viewless timeseries collection.
# Run all jstests/core/timeseries/* tests in sharding jscore pasthrough suite without using rawData,
# to validate routing of requests to system.buckets collections (no rawData) still works in mongos.
base_suite: sharding_jscore_passthrough
overrides:
  - "legacy_timeseries.all_jscore_timeseries_tests_selector"
  - "legacy_timeseries.do_not_use_rawdata_for_legacy_timeseries"
  - "legacy_timeseries.unified_write_executor_sharding_jscore_passthrough"
