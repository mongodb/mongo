  exclude_with_any_tags:
  - multiversion_incompatible
  - requires_fcv_42

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          mongosBinVersion: 'last-stable'
          shardMixedBinVersions: true
          skipCheckingUUIDsConsistentAcrossCluster: true
      nodb: ''
  archive:
    tests:
      - jstests/sharding/zbigMapReduce.js
