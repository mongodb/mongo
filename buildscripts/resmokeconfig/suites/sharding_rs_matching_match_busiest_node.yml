test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  - jstests/sharding/change_streams/*.js
  - jstests/sharding/query/*.js

executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          setParameters:
            ShardingTaskExecutorPoolReplicaSetMatching: "matchBusiestNode"
          setParametersMongos:
            ShardingTaskExecutorPoolReplicaSetMatching: "matchBusiestNode"
