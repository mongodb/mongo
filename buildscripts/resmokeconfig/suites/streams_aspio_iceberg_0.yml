    - src/mongo/db/modules/*/jstests/streams/aspio/iceberg/stack_traces.js

executor:
  fixture:
    class: ReplicaSetFixture
    mongod_options:
      bind_ip_all: ""
      set_parameters:
        enableTestCommands: 1
        featureFlagStreams: true
        diagnosticDataCollectionEnabled: false
    num_nodes: 1
