test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  exclude_with_any_tags:
  - multiversion_incompatible
  - requires_fcv_44
  - need_fixing_for_46
executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          useRandomBinVersionsWithinReplicaSet: true
          mongosBinVersion: 'last-stable'
          # TODO: SERVER-45959 remove after v4.4
          skipCheckOrphans: true
