test_kind: js_test

description: |
  This suite runs tests that are targeted for extensions against a two node sharded cluster. It
  assumes that extensions (and the corresponding .so files) have already been installed with
  'install-extensions'. This suite spins up a mongos and two mongods. Collections in this
  suite are implicitly sharded. If you need unsharded collections in a sharded cluster, see
  the extensions_sharded_cluster suite.

selector:
  roots:
    - jstests/extensions/**/*.js
  exclude_with_any_tags:
    - assumes_standalone_mongod
    - assumes_against_mongod_not_mongos
    - assumes_no_implicit_collection_creation_on_get_collection
    - assumes_no_implicit_collection_creation_after_drop
    - assumes_no_implicit_index_creation

executor:
  archive:
    hooks:
      - CheckReplDBHash
      - CheckMetadataConsistencyInBackground
      - ValidateCollections
  config:
    shell_options:
      eval:
        await import("jstests/libs/override_methods/detect_spawning_own_mongod.js");
        await import("jstests/libs/override_methods/implicitly_shard_accessed_collections.js");
  hooks:
    - class: CheckReplDBHash
    - class: CheckMetadataConsistencyInBackground
    - class: ValidateCollections
  fixture:
    class: ShardedClusterFixture
    num_shards: 2
    load_all_extensions: true
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        featureFlagExtensionsAPI: true
    mongos_options:
      set_parameters:
        featureFlagExtensionsAPI: true
