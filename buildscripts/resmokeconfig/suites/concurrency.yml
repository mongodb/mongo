test_kind: fsm_workload_test

selector:
  roots:
  - jstests/concurrency/fsm_workloads/**/*.js
  exclude_with_any_tags:
  - uses_transactions
  - requires_replication
  - requires_sharding

executor:
  archive:
    hooks:
      - ValidateCollections
    tests: true
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: ValidateCollections
    shell_options:
      global_vars:
        TestData:
          skipValidationOnNamespaceNotFound: false
  - class: CleanupConcurrencyWorkloads
  fixture:
    class: MerizoDFixture
    merizod_options:
      set_parameters:
        enableTestCommands: 1
