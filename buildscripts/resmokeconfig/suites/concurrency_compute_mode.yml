test_kind: fsm_workload_test

selector:
  roots:
    - jstests/concurrency/fsm_workloads_no_passthrough_with_mongod/external_data_source.js
  exclude_with_any_tags:

executor:
  archive:
    hooks:
      - ValidateCollections
    tests: true
  config: {}
  hooks:
    - class: ValidateCollections
      shell_options:
        global_vars:
          TestData:
            skipValidationOnNamespaceNotFound: false
    - class: CleanupConcurrencyWorkloads
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableComputeMode: true
        enableTestCommands: 1
