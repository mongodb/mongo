test_kind: js_test

selector:
  roots:
  - jstests/cqf/**/*.js

executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      crashOnInvalidBSONError: ""
      objcheck: ""
      eval: |
        load("jstests/libs/override_methods/detect_spawning_own_mongod.js");
        load("jstests/libs/set_force_bonsai.js");
  hooks:
  - class: ValidateCollections
    shell_options:
      global_vars:
        TestData:
          skipValidationOnNamespaceNotFound: false
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      # Keep in sync with query_golden_cqf.yml.
      set_parameters:
        enableTestCommands: 1
        featureFlagCommonQueryFramework: true
        internalQueryFrameworkControl: "forceBonsai"
