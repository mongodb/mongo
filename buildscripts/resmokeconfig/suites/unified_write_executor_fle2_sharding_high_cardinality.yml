test_kind: js_test
selector:
  roots:
    - jstests/fle2/*.js
    - src/mongo/db/modules/*/jstests/fle2/**/*.js
  exclude_with_any_tags:
    # Not compatible with tests the expect fle to always using $in in queries,
    # i.e. verify explain output
    - requires_fle2_in_always
    - fle2_no_mongos
    - requires_2_or_more_shards
executor:
  archive:
    hooks:
      - CheckReplDBHash
      - CheckMetadataConsistencyInBackground
      - ValidateCollections
  config:
    shell_options:
      global_vars:
        TestData:
          featureFlagUnifiedWriteExecutor: true
  hooks:
    - class: CheckReplDBHash
    - class: CheckMetadataConsistencyInBackground
    - class: ValidateCollections
    - class: CheckOrphansDeleted
    - class: CleanEveryN
      n: 20
  fixture:
    class: ShardedClusterFixture
    mongos_options:
      set_parameters:
        enableTestCommands: 1
        internalQueryFLEAlwaysUseEncryptedCollScanMode: 1
        featureFlagUnifiedWriteExecutor: true
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        internalQueryFLEAlwaysUseEncryptedCollScanMode: 1
        featureFlagUnifiedWriteExecutor: true
    num_rs_nodes_per_shard: 2
