test_kind: js_test

selector:
  roots:
  - jstestfuzz/out/*.js

executor:
  archive:
    tests: true
  config:
    shell_options:
      nodb: ''
      global_vars:
        TestData:
          syncdelay: 5
          logComponentVerbosity:
            replication:
              heartbeats: 2
              rollback: 2
              verbosity: 1
            storage:
              recovery: 3
              verbosity: 1
          rollbackShutdowns: true
          useRandomBinVersionsWithinReplicaSet: 'last-lts'
