test_kind: js_test
selector:
  roots:
  - jstests/fle2/*.js
  - src/mongo/db/modules/*/jstests/fle2/**/*.js
  exclude_with_any_tags:
  # Don't run tests that require the encrypted collscan mode in this suite.
  - requires_fle2_encrypted_collscan
executor:
  archive:
    hooks:
      - CheckReplDBHash
      - ValidateCollections
  config:
    shell_options:
      eval: "testingReplication = false; testingFLE2Range = true;"
      setShellParameter: featureFlagFLE2Range=true
  hooks:
  - class: CheckReplDBHash
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: ShardedClusterFixture
    mongos_options:
      set_parameters:
        enableTestCommands: 1
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        featureFlagFLE2Range: true
    num_rs_nodes_per_shard: 2
    enable_sharding:
    - test
