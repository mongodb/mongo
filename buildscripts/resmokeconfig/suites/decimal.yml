test_kind: js_test

selector:
  roots:
    - jstests/decimal/*.js

executor:
  archive:
    hooks:
      - ValidateCollections
  config: {}
  hooks:
    - class: ValidateCollections
    - class: CleanEveryN
      n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
