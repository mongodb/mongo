test_kind: js_test

selector:
  roots:
  - jstests/disk/*.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          storageEngine: wiredTiger
      readMode: commands
  hooks:
  - class: ValidateCollections
  - class: CleanEveryN
    n: 1
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
      storageEngine: wiredTiger
