# This suite starts a 3-node replica set and uses the ContinuousShardSplit hook to run background
# shard splits. It also wraps all CRUD commands in transactions and asserts that
# the transactions are committed/aborted correctly while shard splits are running.

config_variables:
- &keyFile jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly
- &authOptions
  authenticationDatabase: admin
  authenticationMechanism: SCRAM-SHA-256
  password: *keyFileData
  username: __system

test_kind: multi_stmt_txn_passthrough

