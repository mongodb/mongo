  # These tests already run with transactions.
  - jstests/core/txns/**/*.js
  # Skip any tests that run with auth explicitly.
  - jstests/core/*[aA]uth*.js

  #
  # Excluded from replica_sets_multi_stmt_txn_jscore_passthrough.yml
  #

