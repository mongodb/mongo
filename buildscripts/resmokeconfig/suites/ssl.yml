test_kind: js_test

selector:
  roots:
    - jstests/ssl/*.js
    - src/mongo/db/modules/*/jstests/fips/*.js

# ssl tests start their own mongod's.
executor:
  config:
    shell_options:
      nodb: ""
      ssl: ""
      sslAllowInvalidCertificates: ""
      sslCAFile: ${x509ObjDir}/ca.pem
      sslPEMKeyFile: ${x509ObjDir}/client.pem
      global_vars:
        TestData:
          setParameters:
            logComponentVerbosity: "{network:2}"
          setParametersMongos:
            logComponentVerbosity: "{network:2}"
